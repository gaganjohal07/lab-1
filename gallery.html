  <style>
    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.3;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 1em;
      background: linear-gradient(to right, #ff6b6b, #5f27cd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-family: 'Merriweather', serif;
    }

    a {
      text-decoration: none;
      color: #0044cc;
    }

    a:hover {
      text-decoration: underline;
    }

    img {
      max-width: 100%;
      display: block;
      height: auto;
    }

    header nav {
      background: #333;
      text-align: center;
      padding: 1em;
    }

    header nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    header nav li {
      margin: 0;
    }

    header nav a {
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 4px;
      padding: 1em 0.5em 0.5em;
      border-top: 2px solid transparent;
      display: inline-block;
    }

    header nav a:hover {
      color: #ffdd00;
      border-top: 2px solid #ffdd00;
    }

    #menu-toggle,
    .sandwich-icon {
      display: none;
    }

    .gallery {
      margin: 2em auto;
      width: 95%;
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    }

    .gallery a {
      display: block;
      transition: transform 200ms ease;
    }

    .gallery a:hover {
      transform: scale(1.1);
    }

    .col-span-2 {
      grid-column: span 2;
    }

    .row-span-2 {
      grid-row: span 2;
    }

    footer {
      font-size: 75%;
      text-align: center;
      background: #222;
      color: white;
      padding: 1em 0;
    }

    footer a {
      color: #ffdd00;
      text-shadow: 1px 1px 2px black;
      text-decoration: none;
    }

    .back-to-top {
      display: block;
      text-align: center;
      font-size: 2rem;
      margin: 1rem auto;
      transition: transform 200ms ease;
    }

    .back-to-top:hover {
      transform: rotate(180deg);
    }

    @media (max-width: 700px) {
      .sandwich-icon {
        display: block;
        width: 40px;
        height: 25px;
        border-top: 5px solid #ffdd00;
        cursor: pointer;
        margin: 1em auto;
        position: relative;
      }

      .sandwich-icon::before,
      .sandwich-icon::after {
        content: "";
        display: block;
        width: 40px;
        border-top: 5px solid #ffdd00;
        position: absolute;
        left: 0;
      }

      .sandwich-icon::before {
        top: 5px;
      }

      .sandwich-icon::after {
        top: 15px;
      }

      header nav ul {
        flex-direction: column;
        align-items: center;
        height: 0;
        overflow: hidden;
        transition: height 200ms ease;
      }

      header nav a {
        padding-top: 0.5em;
        padding-bottom: 0.5em;
        border-top: none;
      }

      header nav a:hover {
        border-top: none;
        text-decoration: underline;
      }

      #menu-toggle:checked + .sandwich-icon + ul {
        height: 12rem;
      }
    }

    @media (max-width: 450px) {
      .col-span-2 {
        grid-column: span 1;
      }
    }
  </style>

  <title>Gallery</title>
</head>
