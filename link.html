<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Gagandeep Singh">
  <meta name="description" content="Useful web development links by Gagandeep Singh">
  <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.3;
      margin: 0;
      padding: 0;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Merriweather', serif;
    }

    a {
      text-decoration: none;
      color: #0044cc;
    }

    a:hover {
      text-decoration: underline;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    header nav {
      background: #333;
      text-align: center;
      padding: 1em;
    }

    header nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    header nav li {
      margin: 0;
    }

    header nav a {
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 4px;
      padding: 1em 0.5em 0.5em;
      border-top: 2px solid transparent;
      display: inline-block;
    }

    header nav a:hover {
      color: #ffdd00;
      border-top: 2px solid #ffdd00;
    }

    #menu-toggle,
    .sandwich-icon {
      display: none;
    }

    h1 {
      text-align: center;
      margin-top: 1em;
      background: linear-gradient(to right, #ff6b6b, #5f27cd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    main ul {
      list-style: none;
      padding: 0;
      margin: 2em;
    }

    main ul li {
      padding-left: 1.2em;
      background-image: url('images/link.png');
      background-size: 12px 12px;
      background-repeat: no-repeat;
      background-position: left center;
      margin-bottom: 0.6em;
    }

    footer {
      font-size: 75%;
      text-align: center;
      background: #222;
      color: white;
      padding: 1em 0;
    }

    footer a {
      color: #ffdd00;
      text-shadow: 1px 1px 2px black;
      text-decoration: none;
    }

    .back-to-top {
      display: block;
      text-align: center;
      font-size: 2rem;
      margin: 1rem auto;
      text-decoration: none;
      transition: transform 200ms ease;
    }

    .back-to-top:hover {
      transform: rotate(180deg);
    }

    @media (max-width: 700px) {
      .sandwich-icon {
        display: block;
        width: 40px;
        height: 25px;
        border-top: 5px solid #ffdd00;
        cursor: pointer;
        margin: 1em auto;
        position: relative;
      }

      .sandwich-icon::before,
      .sandwich-icon::after {
        content: "";
        display: block;
        width: 40px;
        border-top: 5px solid #ffdd00;
        position: absolute;
        left: 0;
      }

      .sandwich-icon::before { top: 5px; }
      .sandwich-icon::after { top: 15px; }

      header nav ul {
        flex-direction: column;
        align-items: center;
        height: 0;
        overflow: hidden;
        transition: height 200ms ease;
      }

      header nav a {
        padding-top: 0.5em;
        padding-bottom: 0.5em;
        border-top: none;
      }

      header nav a:hover {
        border-top: none;
        text-decoration: underline;
      }

      #menu-toggle:checked + .sandwich-icon + ul {
        height: 12rem;
      }
    }
  </style>

  <title>Useful Links</title>
</head>

<body>
  <div class="width-wrap">
    <header id="top">
      <nav>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="sandwich-icon"></label>

        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="links.html">Links</a></li>
          <li><a href="glossary.html">Glossary</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Useful Links</h1>
      <ul>
        <li><a href="https://validator.w3.org/" target="_blank">HTML Validator</a></li>
        <li><a href="https://realfavicongenerator.net/" target="_blank">Favicon Generator</a></li>
        <li><a href="https://fonts.google.com/" target="_blank">Google Fonts</a></li>
        <li><a href="https://cssgradient.io/" target="_blank">CSS Gradient Generator</a></li>
      </ul>
    </main>

    <footer>
      <hr>
      <blockquote>“The only way to do great work is to love what you do.”</blockquote>
      <cite><span class="author">Steve Jobs</span></cite>
      <p>&copy; 2025 <a href="mailto:gagandeep@example.com">Gagandeep Singh</a></p>
      <a href="#top" class="back-to-top">◤</a>
    </footer>
  </div>
</body>
</html>
