<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Gagandeep Singh">
  <meta name="description" content="Survey page by Gagandeep Singh">

  <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">

  <link rel="stylesheet" href="./styles/main.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.3;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 1em;
      background: linear-gradient(to right, #ff6b6b, #5f27cd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-family: 'Merriweather', serif;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid rgba(0, 0, 0, 0.2);
      padding: 8px;
      text-align: left;
    }

    caption {
      font-weight: bold;
      margin-bottom: 10px;
    }

    tfoot td {
      font-weight: bold;
    }

    header nav {
      background: #333;
      text-align: center;
      padding: 1em;
    }

    header nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    header nav li {
      margin: 0;
    }

    header nav a {
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 4px;
      padding: 1em 0.5em 0.5em;
      border-top: 2px solid transparent;
      display: inline-block;
    }

    header nav a:hover {
      color: #ffdd00;
      border-top: 2px solid #ffdd00;
    }

    #menu-toggle,
    .sandwich-icon {
      display: none;
    }

    footer {
      font-size: 75%;
      text-align: center;
      background: #222;
      color: white;
      padding: 1em 0;
    }

    footer a {
      color: #ffdd00;
      text-shadow: 1px 1px 2px black;
      text-decoration: none;
    }

    .back-to-top {
      display: block;
      text-align: center;
      font-size: 2rem;
      margin: 1rem auto;
      transition: transform 200ms ease;
    }

    .back-to-top:hover {
      transform: rotate(180deg);
    }

    @media (max-width: 700px) {
      .sandwich-icon {
        display: block;
        width: 40px;
        height: 25px;
        border-top: 5px solid #ffdd00;
        cursor: pointer;
        margin: 1em auto;
        position: relative;
      }

      .sandwich-icon::before,
      .sandwich-icon::after {
        content: "";
        display: block;
        width: 40px;
        border-top: 5px solid #ffdd00;
        position: absolute;
        left: 0;
      }

      .sandwich-icon::before {
        top: 5px;
      }

      .sandwich-icon::after {
        top: 15px;
      }

      header nav ul {
        flex-direction: column;
        align-items: center;
        height: 0;
        overflow: hidden;
        transition: height 200ms ease;
      }

      header nav a {
        padding-top: 0.5em;
        padding-bottom: 0.5em;
        border-top: none;
      }

      header nav a:hover {
        border-top: none;
        text-decoration: underline;
      }

      #menu-toggle:checked + .sandwich-icon + ul {
        height: 12rem;
      }
    }
  </style>

  <title>Survey Form</title>
</head>

<body>
  <div class="width-wrap">
    <header id="top">
      <nav>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="sandwich-icon"></label>

        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="links.html">Links</a></li>
          <li><a href="glossary.html">Glossary</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div>
        <h1>Survey</h1>

        <form action="https://formspree.io/f/mldpjkvj" method="POST">
          <p>
            <label for="name_field">What is your name?</label>
            <input type="text" id="name_field" name="name_field" required>
          </p>

          <p>
            <label for="email_field">What is your email?</label>
            <input type="email" id="email_field" name="email_field" required>
          </p>

          <p>
            <label for="best_whole_number">Which whole number is best?</label>
            <input type="number" id="best_whole_number" name="best_whole_number" min="1" step="1">
          </p>

          <p>
            <label for="best_day">Which day is best?</label>
            <input type="date" id="best_day" name="best_day">
          </p>

          <p>
            <label for="best_bear">Which bear is best?</label>
            <select id="best_bear" name="best_bear" required>
              <option value="">&nbsp;</option>
              <option value="black">Black</option>
              <option value="brown">Brown</option>
              <option value="care">Care</option>
              <option value="panda">Panda</option>
              <option value="polar">Polar</option>
              <option value="teddy">Teddy</option>
            </select>
          </p>

          <fieldset>
            <legend>Do you like radio buttons?</legend>
            <ul style="list-style: none; padding-left: 0;">
              <li>
                <input type="radio" id="enjoys_radio_buttons_yes" name="enjoys_radio_buttons" value="yes">
                <label for="enjoys_radio_buttons_yes">Yes</label>
              </li>
              <li>
                <input type="radio" id="enjoys_radio_buttons_no" name="enjoys_radio_buttons" value="no">
                <label for="enjoys_radio_buttons_no">No</label>
              </li>
              <li>
                <input type="radio" id="enjoys_radio_buttons_none" name="enjoys_radio_buttons" value="?" checked>
                <label for="enjoys_radio_buttons_none">None of your business (?)</label>
              </li>
            </ul>
          </fieldset>

          <p>
            <label for="life_meaning">What is the meaning of life?</label><br>
            <textarea id="life_meaning" name="life_meaning" rows="5" cols="50" placeholder="Enter the correct answer here"></textarea>
          </p>

          <p><button type="submit">Send</button></p>
        </form>
      </div>
    </main>

    <footer>
      <hr>
      <blockquote>“The only way to do great work is to love what you do.”</blockquote>
      <cite><span class="author">Steve Jobs</span></cite>
      <p>&copy; 2021 <a href="mailto:gagandeep@example.com">Gagandeep Singh</a></p>
    </footer>

    <a href="#top" class="back-to-top">◤</a>
  </div>
</body>

</html>
